title: "Summer Training Blog"
description: "A minimal and clean blog for training day updates."
baseurl: ""
url: "https://yourusername.github.io"
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
paginate: 5
paginate_path: "/page:num/"
markdown: kramdown
highlighter: rouge
author:
  name: "Satjeet Singh"
  avatar: "/assets/images/avatar.png"
